<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Bank</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="login-area">
        <h1 class="text-center">Welcome to Falcon Bank</h1>
        <div class="submit-form p-5 my-5 shadow rounded">
            <h3>Login</h3>
            <input class="form-control my-4 p-2" type="text" placeholder="Email">
            <input class="form-control my-4 p-2" type="password" placeholder="Password">
            <button id="login-btn" class="btn btn-primary form-control my-3 p-2">Login</button>
        </div>
    </section>

    <section id="transaction-area">
        <div class="row">
            <h1 class="text-center">Transition Area</h1>
            <div class="col-md-4">
                <div class="deposit m-4 p-3 status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw m-4 p-3 status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance m-4 p-3 status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-md-6">
                <div class="shadow p-5 m-2 deposit-withdraw">
                    <h4 class="my-3">Deposit</h4>
                    <input type="number" class="form-control p-2" placeholder="$ amount you want to deposit">
                    <button class="btn btn-primary d-block my-4">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shadow p-5 m-2 deposit-withdraw">
                    <h4 class="my-3">Withdraw</h4>
                    <input type="number" class="form-control p-2" placeholder="$ amount you want to withdraw">
                    <button class="btn btn-primary d-block my-4">Withdraw</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("login-btn").addEventListener("click", function () {
            let loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            let transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"
        })
    </script>
</body>

</html>
